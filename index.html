<!DOCTYPE html>
<html>
<head>
	<title>Facebook Custom Tab App</title>
	<style type="text/css">
	body, html {
		width: 100%;
		min-height: 100%;
		padding: 0;
		margin: 0;
		background: #efefef;
		font-family: ;
		font-size: 1rem;
		color: white;
	}

	body {
		font-family: Helvetica, Arial, sans;
	}

	* {
		position: relative;
	}

	.button-large {
		background: #48649F;
		cursor: pointer;
		color: white;
		top: 20px;
		text-transform: uppercase;
		font-weight: bold;
	}
	input[type=text] {
		background: #fff;
	}
	label {
		display: block;
	}
	.form_section {
		display: block;
		margin-bottom: 10px;
	}
	.form_item {
		height: 90px;
		margin: 0;
		padding: 2rem;
		width: 100%;
		display: block;
		-webkit-appearance: none;
		border: none;
		outline: none;
		box-sizing: border-box;
		font-size: 130%;
	}
	.form {
		width: 100%;
	}

	.has-shadow {
		box-shadow: 0 -2px 0 rgba(0, 0, 0, 0.2) inset;
	}
	.button-large:active {
		box-shadow: 0 -6px 0 rgba(0, 0, 0, 0.3) inset;
	}

	.l-wrapper {
		background: red;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 100%;
	}

	.l-main {
		max-width: 40rem;
		margin: 0 auto;
	}

	.linky {
		position: absolute;
		z-index: 1000;
		width: 48px;
		height: 48px;
		top: 30px;
		right: 30px;
		border-radius: 100%;
		overflow: hidden;
		text-decoration: none;
		font-size: 110%;
		box-shadow: 0 0 0 0px rgba(0, 0, 0, 0.4);

		-webkit-transition-property: box-shadow;
		-webkit-transition-duration: 1.2s;
		-webkit-transition-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1.275);
	}
	.linky_bg {
		width: 48px;
		height: 48px;
		border-radius: 100%;
		border: 3px solid #333;
		box-sizing: border-box;
		-webkit-transition-property: border-width border-color;
		-webkit-transition-duration: 0.15s;
		-webkit-transition-delay: 0.1s;
		-webkit-transition-timing-function: cubic-bezier(0.505, 0.715, 0.530, 0.890);
		position: absolute;
	}
	.linky_label {
		position: relative;
		color: #333;
		line-height: 48px;
		text-align: center;
		vertical-align: middle;
	}
	.linky:hover {
		border-width: 4px;
		box-shadow: 0 0 0 6px rgba(0, 0, 0, 0.1);
	}
	.linky:hover .linky_label {
		color: #efefef;
		-webkit-transform: scale(1.6);
		-webkit-transition-property: -webkit-transform color;
		-webkit-transition-duration: 0.2s;
		-webkit-transition-delay: 0.1s;
		-webkit-transition-timing-function: cubic-bezier(0.505, 0.715, 0.530, 0.890);
	}
	.linky:hover .linky_bg {
		border-width: 24px;
		border-color: #444;
	}
	</style>
</head>
<body>
	<a href="http://blog.hubspot.com/blog/tabid/6307/bid/26330/How-to-Create-Custom-Tabs-for-Facebook-Business-Pages.aspx" target="_blank" class="linky">
		<div class="linky_bg"></div>
		<div class="linky_label">?</div>
	</a>

	<div class="l-wrapper">
		<form class="l-main">
			<div class="form">
				<div class="form_section">
					<!-- <label for="appIDInput">Facebook App ID:</label> -->
					<input type="text" id="appIDInput" class="form_item has-shadow"autocomplete=false placeholder="Facebook App ID"></input>
				</div>
				<div class="form_section">
					<!-- <label for="siteURLInput">Site URL:</label> -->
					<input type="text" id="siteURLInput" class="form_item has-shadow" autocomplete=false placeholder="Facebook page site URL"></input>
				</div>
			</div>
			<button id="submitButton" class="button-large form_item has-shadow">Create App</button>
		</form>
	</div>

	<script type="text/javascript">
		window.addEventListener('load', function(){
			var urlHolder = document.getElementById('urlHolder');
			var button = document.getElementById('submitButton');
			var appIDInput = document.getElementById('appIDInput');
			var urlInput = document.getElementById('siteURLInput');

			var baseURL = 'http://www.facebook.com/dialog/pagetab?app_id=';
			var urlNextPrefix = '&amp;next=';

			var onSubmit = function(e) {
				e.preventDefault();

				var url = baseURL + appIDInput.value + urlNextPrefix + urlInput.value;
				window.open(url);
			};

			var validateTextInput = function() {

			}

			button.addEventListener('click', onSubmit);
		});
	</script>
</body>
</html>
